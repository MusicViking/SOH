<body>
	<form class="container" id="LoginForm" method="post">
        <div class="form-group">
            <h2><strong>Sign in</strong></h2>
            <small class="text-muted">Stay updated on your student life</small>
        </div>
        <br>

		<div class="form-group col-10"> <!--Email-->
		  <label class="text-muted" for="email">Email</label>
		  <input type="email" class="form-control" id="email" name="email" placeholder="" required>
		</div>

		<br>
		<div class="form-group col-10"> <!--Password-->
			<label class="text-muted" for="password">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="" required>
			<span id="StrengthDisp" class="badge displayBadge">Weak</span>

		</div>
		
        <div class="form-group">
            <strong><a href="../forgotpassword/forgotpassword.html">Forgot password?</a></strong>
        </div>

		<div class="container">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6 text-center">
					<button type="submit" class="btn-primary1" name="submit" onsubmit="window.location.href='../homepage/homepage.html';">Sign in</button>
				</div>
				<div class="col-3"></div>
			</div>
		</div>
		
		<div class="text-center">
			<p><strong>New to AlumniConnect? </strong><a href="../register/register.html">Join now</a></p>
		</div>
		
	  </form>
